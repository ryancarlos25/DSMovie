<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/styles.css">
    <link REL="SHORTCUT ICON" HREF="img/favicon/favicon-32x32.png"  type="image/x-icon">
    <title>Playflix</title>

</head>

<body>
    <header>
        <nav class="container">
            <h1>Playflix</h1>
            <h2>O melhor site de filmes da Web!</h2>
            <div class="github-contact-container">
                <img src="img/githublogo.svg" alt="Github">
                <a href="https://github.com/devsuperior/sds-dsmovie">/Ryan Almeida</a>
            </div>
        </nav>

    </header>

    <main>
        <section id="dsmovie-form-section">

            <div class="row">

                <div class="container dsmovie-form-container">
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/wrhLyiY7ksW0fQCqNpa52qiOAH8.jpg"
                            alt="The Witcher">
                        <div class="dsmovie-form-description">
                            <h3>Reacher</h3>

                              <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                  <label for="email">Informe seu E-mail</label>
                                  <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value=""></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        
                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button type="submit" class="third-button">
                                           <p>Salvar</p>
                                    </button>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button onclick="location.href='index.html'" type="button" class="third-button">
                                        <p>Cancelar</p>
                                    </button>
                                </div>
                              </form>
                           
                        </div>
                    </div>
                </div>

                

            </div>
        </section>

    </main> 
    
    <footer class="footer width-full container-xl p-responsive githublink" role="contentinfo">
        <span class="sharelinks">
            
            <a href="https://github.com/ryancarlos25/DSMovie"> <img class="github-img" src="img/githublogo.svg" alt="github">Github</a>
          
        </span>
        <span class="sharelinks">
            <a href="https://www.instagram.com/almeidaryan_/"> <img class="instagram-img" src="img/instagramlogo.svg" alt="Instagram">Instagram</a>
        </span>
        <span class="sharelinks">
            <a href="https://www.linkedin.com/in/ryan-almeida-a70152198/"> <img class="linkedin-img" src="img/linkedinlogo.svg" alt="Linkedin">Linkedin</a>
        </span>
    </footer>

</body>


</html>
